
{% extends "layout.html" %}
{% block body %}
<div class="topnav">
<b><a class="active" href="{{ url_for('index',user_id=user_id) }}">Back</a></b>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{taskk[3]}}/{{user_id}}" method="POST">
          <div class="form-group">
            <input type="text" name="task_desc" value="{{taskk[0]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="datetime-local" name="date_time" value="{{taskk[1]}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
